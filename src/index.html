<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transcrever Áudio e Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div id="headerWrapper">
        <select id="languageSelect">
          <option value="pt">Português</option>
          <option value="en">English</option>
        </select>
        <button id="whisperStatusBtn" class="statusBtn">
          Checking Whisper...
        </button>
      </div>
      <h1>Transcrever Áudio e Vídeo</h1>
      <h2>Interface gráfica para uso com faster-whisper-xxl</h2>
      <div class="buttons">
        <button id="selectFileBtn" class="defaultBtn">
          Selecionar arquivo
          <span style="display: block; font-size: 14px">(Ctrl+Alt+A)</span>
        </button>
        <button
          onclick="processFile()"
          class="defaultBtn"
          id="processBtn"
          disabled
        >
          Transcrever
          <span style="display: block; font-size: 14px">(Ctrl+Alt+D)</span>
        </button>
      </div>
      <div id="selectedFile" style="margin-top: 20px; word-wrap: break-word">
        Nenhum arquivo selecionado...
      </div>
      <div id="terminal"></div>
      <div class="buttons">
        <button
          onclick="cancelTranscription()"
          class="defaultBtn"
          id="cancelBtn"
          disabled
        >
          Cancelar
          <span style="display: block; font-size: 14px">(Ctrl+Alt+C)</span>
        </button>
        <button id="cleanConsoleBtn" class="defaultBtn">Limpar console</button>
      </div>
      <footer class="footer">
        Desenvolvido por
        <a href="https://github.com/joaotextor/" target="_blank">João Textor</a>
      </footer>
    </main>
    <script type="module" src="renderer/renderer.js"></script>
  </body>
</html>
